<ion-header>
           <ion-toolbar>
             <!-- <ion-title>@{{username}}</ion-title> -->
             
             <span style="font-size:30px;cursor:pointer" (click)="openNav()">&#9776;</span>
             <div class="divNoti">
                
                        <div class="lbl-notification">
                                1
                        </div>
                
                <img class="iconNotification" src="../../assets/icon/noti.svg">
             </div>
                      
           </ion-toolbar>
         </ion-header>
         <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
          
          <div class="sidebar-profile-div">
                <!-- <label>{{currentUser.fname}}</label> -->
                <img src="https://firebasestorage.googleapis.com/v0/b/my-social-a5d83.appspot.com/o/profile%2F13ad8f49-70ac-40b9-b480.jpg?alt=media&token=50f1888a-9f74-4276-b2eb-6d065599d871" class="sidebar-profile-img"/>
          </div>
          <button ion-button>Home</button>
          <button ion-button>Search</button>
          <button ion-button>Profile</button>
          <button ion-button>My Sales</button>
          <button ion-button>NewsFeed</button>
          <button ion-button>Settings</button>
          <button ion-button>Logout <img src="../../assets/icon/logout.svg" class="img-logout" (click)="logout()"></button>
        </div>
<ion-content padding class="contentMain" (click)="clickedContent()">
                
                              
        <ion-refresher (ionRefresh)="doRefresh($event)">
                <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="Pull to refresh"
                refreshingSpinner="circles"
                refreshingText="Refreshing...">
              </ion-refresher-content>
            </ion-refresher>
    <!-- <create-tweet></create-tweet>
    <tweetslist></tweetslist> -->
    
</ion-content>
