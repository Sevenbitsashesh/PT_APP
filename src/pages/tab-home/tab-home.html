
<ion-content padding class="contentMain">
    
    <ion-item padding>
        <ion-label floating>Whats on your mind?</ion-label>
        <ion-input [(ngModel)]="t_title"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Description</ion-label> <ion-input [(ngModel)]="tweetcontent"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="createTweet()">
        Post
      </button>
    </ion-item>

    <ion-card *ngFor="let tweet of tweets;">

        <ion-item>
          <ion-avatar item-start>
            <img src="img/marty-avatar.png">
          </ion-avatar>
          <h2>{{tweet.t_title}}</h2>
          <p>November 5, 1955</p>
        </ion-item>
      
        <img src="img/advance-card-bttf.png">
      
        <ion-card-content>
          <p>{{tweet.tweetcontent}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
</ion-content>
