
<ion-content padding>
    
    <ion-item padding>
        <ion-label floating>Whats on your mind?</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Description</ion-label> <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button>

      <ion-avatar>
          <img src="img/slimer.png">

          <h2>{{tweet.tweetcontent}}</h2>

      </ion-avatar>
    </div>
    </ion-item>
  
</ion-content>
