<ion-content *ngFor="let item of userModel">
  <div class="prodivMain">
    <div class="divProfile" >
      <img [src]="item.profile_pic" ngNonBindable class="imgAvatar"/> 
    </div>
    
    
  </div>
  <div>
    <ion-label class="centerDiv">{{item.userid}}</ion-label> 
  </div>

  <div class="divFollowMain">
  <div class="divFollowing">
    
    <div class="centerDiv"><button class="btn Following"><ion-label>Following 13K</ion-label></button></div> 
  </div>
  <div class="divFollowers">
   <div class="centerDiv"><button class="btn Followers"><ion-label>Followers 13K</ion-label></button></div> 
  </div>
  </div>
  <div class="divStartFollow">
    <div class="centerDiv">
        <!-- <input type="checkbox" value="Start Follow" class="follow" (click)="follow(requested)"/> -->
        <button ion-button (click)="follow()" *ngIf="!following">Follow</button>
        <!-- <button ion-button>Follow Back</button> -->
        <div *ngIf="requests">
        <button ion-button (click)="accept()">Accept</button>
        <button ion-button (click)="reject()">Reject</button>
      </div>
        <button ion-button *ngIf="following" (click)="unfollow()">Unfollow</button>
        <div *ngIf="requested">
          <button ion-button (click)="cancelRequest()">Cancel Request</button> 
        </div>
        
    </div>
    
  </div>
  
  <div class="divProfileContent">

  </div>
  
</ion-content>
