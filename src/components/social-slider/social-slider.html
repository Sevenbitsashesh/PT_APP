
<div class="social-profile-edit-main">
  <!-- <div class="social-profile-nav">
      <img src="../../assets/icon/arrow-left.svg">
  </div> -->
    <ion-grid>
      <ion-row>
        <ion-col>
            <img src="../../assets/icon/arrow-left.svg" (click)="getBack()">
        </ion-col>
        <ion-col col-6>
            
            
        </ion-col>
        <ion-col>
            <!-- <img src="../../assets/icon/arrow-left.svg"> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div>  
  
            <div (click)="onProfileImage()">
                <img [src]=user.profile_pic height="50%" class="image-profile">
                 <!-- <img src="../../assets/imgs/swa.jpg"> -->
            </div>
            <!-- <input ion-input type="text" placeholder="Username"/> -->
            
          </div>
        </ion-col>

        <ion-col col-9 class="col-profile-edit">
          <div>{{user.first_name}} {{user.last_name}}</div>
          <div style="font-size: 10px;">Ahmedabad, Gujarat, India</div>
          <div style="font-size: 10px;">{{user.gender}}</div>
        </ion-col>
      </ion-row>

    </ion-grid>
  
</div>
<div>
  <form [formGroup]="mySocialForm">
  <ion-grid>
    
      <ion-row>
          <ion-col col-6>
            <ion-item>
                <ion-input placeholder="Username" formControlName="username"></ion-input>
                <ion-label position="stacked" *ngIf="mySocialForm.get('username').status === 'PENDING' && mySocialForm.controls['username'].touched && mySocialForm.controls['username'].value !== ''">Checking...</ion-label>
                                <ion-label position="stacked" *ngIf="mySocialForm.get('username').status === 'INVALID' && mySocialForm.controls['username'].touched && mySocialForm.controls['username'].value !== ''">Not available</ion-label>
                                <ion-label position="stacked" *ngIf="mySocialForm.get('username').status === 'VALID' && mySocialForm.controls['username'].touched && mySocialForm.controls['username'].value !== ''">Available</ion-label>
            </ion-item>
            
          </ion-col>      
          
        </ion-row>
      
        <ion-row>
            <ion-col col-6>
                <ion-item>
              <ion-input type="text" placeholder="DD/MM/YYYY" formControlName="birthday"></ion-input>
              </ion-item>
            </ion-col>      
          </ion-row>
         
            <ion-row>
              <ion-col>
                  <button ion-button (click)="createSocial()">
                      Save Profile 
                  </button>
              </ion-col>
            </ion-row>
  </ion-grid>
</form>
</div>
