    <ion-grid>
      <ion-row>
        <ion-col>

        <ion-col col-6>

      </ion-row>
      <ion-row>
        <ion-col>
          <div>  
  
            <div (click)="onProfileImage()">

        </ion-col>
      </ion-row>

    </ion-grid>
