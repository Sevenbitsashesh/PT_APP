

<div>
  <ion-grid>
    <ion-row>
      
      <ion-col col-4><img class="attachImg" [src]=exe_image (click)="imageAction()"></ion-col>
      <ion-col>
        <input placeholder="Exercise name" class="newionInput" [(ngModel)]="exe_name">
      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
          
          
              <ion-label class="content">Muscle</ion-label>

              <ion-select class="selector" [(ngModel)]="exe_muscle">
                  <ion-option>Shoulders</ion-option>
                  <ion-option>Chest</ion-option>
                  <ion-option>Abs</ion-option>
                </ion-select>
          
      </ion-col>
      
        
      
    </ion-row>
    <ion-row>
      <ion-col>
        
            <ion-label class="content">Level</ion-label>
            <ion-select class="selector">
              <ion-option>Beginner</ion-option>
              <ion-option>Intermediate</ion-option>
              <ion-option>Advanced</ion-option>
            </ion-select>
        
        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          Exercise Type
      </ion-col>
    </ion-row>
    <ion-row style="height: 50px">
        <ion-col>
        <div class="single-exe-type" id="exeTypeWeight"  (click)="changeType($event)">Weight & Reps</div>
        <div class="single-exe-type" id="exeTypeRepe" (click)="changeType($event)">Repetitions</div>
        <div class="single-exe-type" id="exeTypeDura" (click)="changeType($event)">Duration  </div>
        <div class="side-example-message">
            Example: {{exeTypes[selectExeType]}}
        </div>
        
          </ion-col>          
    </ion-row>
    
    <ion-row>
      <ion-col>
          <ion-label>Exercise Description</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
         <ion-item>
           <textarea type="textarea" placeholder="Exercise Description" class="newionInput" [(ngModel)]="exe_desc"></textarea>
           
         </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="add-exe-btn" (click)="addExercise()">
          Add
        </div>
      </ion-row>
  </ion-grid>
</div>
