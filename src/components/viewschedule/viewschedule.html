    <div class="container">
            <div class="calendar">
              <div class="front">
                    
                <div class="current-month">
                    
                        

                  <!-- <ul class="week-days"> 
                    <li *ngFor="let name of dayNames">{{name}}</li>

                  <div class="weeks">
                      <div class="first">
                          <div *ngFor="let name of dayNames" class="weekday">
                              {{name}}
                        </div>
                        </div>
                      <div class="first" *ngFor="let week of weeks">
                          <div *ngFor="let day of week;" >
                                <span class="last-month" *ngIf="!isSelectedMonth(day.mDate)"> 
                                    {{ day.mDate.date()}}
                                    </span>
                                    <span *ngIf="isSelectedMonth(day.mDate)" class="activeAll" #eventSchedule><i class="activeAll" (click)="selectDate(day,$event)">{{ day.mDate.date()}}</i> </span>

                                            </h6>

                          </div>
                    </div>
                  </div>
                </div>

            </div>
          </div>
          <div class="container">
            <ion-grid *ngIf="selectedWorkout"  class="grid-items-list">
              <ion-row style="text-align: center">
                <ion-col col-12>Exercises</ion-col>
              </ion-row>
              <div *ngFor="let exeData of selectedWorkout.data">
                <ion-row style="text-align: center">
                    <ion-col>
                        {{exeData.exe_name}}
                    </ion-col>
                </ion-row>
                  <ion-row *ngFor="let item of exeData.sets; let i = index;">
                  <ion-col col-4>Set {{i+1}}</ion-col>
                  <ion-col col-2>{{item.reps}}</ion-col>
                      
                        
                    </ion-row>
              </div>
              
              
            </ion-grid>
            <ion-grid *ngIf="!selectedWorkout"  class="grid-items-list">
              <ion-row>
                <ion-col>
                  NOT SCHEDULE
                </ion-col>
              </ion-row>
            </ion-grid>
