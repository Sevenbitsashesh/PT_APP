<mat-vertical-stepper [linear]="false" #stepper>
    <mat-step [stepControl]="firstFormGroup" [completed]="false" >
        
          <ng-template matStepLabel>Client Details</ng-template>
          <!-- <mat-form-field [formGroup]="firstFormGroup" > -->
            <form [formGroup]="firstFormGroup" >
              <ion-grid>
                <ion-row>
                  <ion-col col-12>
                    <ion-item class="animated fadeInLeft delay-1s">
                        <ion-input placeholder="First name" formControlName="first_name" matInput></ion-input>
                        <!-- <input placeholder="First name" formControlName="first_name" matInput> -->
                        
                    </ion-item>                
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-12>
                    <ion-item class="animated fadeInLeft delay-1s">
                        <ion-input placeholder="Last name" formControlName="last_name" matInput></ion-input>
                          <!-- <input placeholder="Last name" formControlName="last_name" matInput> -->
                    </ion-item>                
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                  <ion-item class="animated fadeInLeft delay-3s"> 
                      <ion-input placeholder="Email" formControlName="email" matInput></ion-input>
                      <!-- <input placeholder="Email" formControlName="email" matInput> -->
                  </ion-item>
                  </ion-col>
                </ion-row>
                
                
                <ion-row>
                  <ion-col>
                    <!-- <div class="trainer-home-bottom" class="animated fadeInUp delay-3s">
                        <button class="label-activity">Create Client</button>
                    </div> -->
                </ion-col>
                </ion-row>
              </ion-grid>
            <div>
              <button ion-button mat-button matStepperNext>Next</button>
            </div>
            </form>
          <!-- </mat-form-field> -->
          
        <!-- </form>   -->
      </mat-step>
       <mat-step [stepControl]="secondFormGroup"  [completed]="false">
        
          <ng-template matStepLabel>Fitness Goal</ng-template> 
          <!-- <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field> -->
          <ion-grid>
            <form [formGroup]="secondFormGroup">
            <ion-row col-12>
              <ion-col col-12 class="animated fadeInLeft delay-5s">
                  <ion-item>
                      <ion-label>Goal</ion-label>
                      <ion-select formControlName="client_goal">
                        <ion-option ion-option value="muscleBuilding">Muscle Building</ion-option>
                        <ion-option value="gainStrength">Gain Strength</ion-option>
                        <ion-option value="massGrowth">Mass Growth</ion-option>
                        <ion-option value="athleteBody">Athlete Body</ion-option>
                        <ion-option value="powerLifting">Powerlifting</ion-option>
                        <ion-option value="fatLoss">Fat Loss</ion-option>
                      </ion-select>
                    </ion-item>
                
                </ion-col>
            </ion-row>
          
            <ion-row>
              <ion-col col-12 class="animated fadeInLeft delay-5s">
                  <ion-item>
                      <ion-label>Level</ion-label>
                      <ion-select formControlName="client_level">
                        <ion-option  value="begginer">Begginer</ion-option>
                        <ion-option value="intermediate">Intermediate</ion-option>
                        <ion-option value="advanced">Advanced</ion-option>
                      </ion-select>
                    </ion-item>
              
                </ion-col>
            </ion-row>
          </form>
          </ion-grid>
          
          <div>
            <button ion-button mat-button matStepperPrevious>Back</button>
            <button ion-button mat-button matStepperNext>Next</button>
          </div>
        
      </mat-step>
      <mat-step  [completed]="false">
        <ng-template matStepLabel>Done</ng-template>
       <form [formGroup]="thirdFormGroup">
          <div>
          <ion-item>
              <ion-label>Workout Plan</ion-label>
              <ion-select name="category" formControlName="workout_plan">
                  
                  <ion-option *ngFor="let category of work_plans" [value]="category.work_name">
                      {{category.work_name}}
                  </ion-option>
              </ion-select>
        </ion-item>
        </div>
        <div>
            <ion-item>
                <ion-label>Meal Plan</ion-label>
                <ion-select formControlName="meal_plan" name="category">
                    
                    <ion-option *ngFor="let category of meal_plans" [value]="category.meal_name">
                        {{category.meal_name}}
                    </ion-option>
                </ion-select>
          </ion-item>
          </div>
       </form>
       
        <div>
          <button ion-button mat-button matStepperPrevious>Back</button>
          
              <button class="btn-ripple" ion-button (click)="addClient()">Finish</button>
          
        </div>
      </mat-step>
</mat-vertical-stepper>
