
   




<div [hidden]=true >
  
<img class="tweetMain"   src="../../assets/imgs/loader.gif">
</div>
<ion-card *ngFor="let tweet of tweets;">

        <ion-item >
          <ion-avatar item-start>
            <img [src]=tweet.t_user_pic>
            
          </ion-avatar>
          
          <h2>{{tweet.t_title}}</h2>
          

        </ion-item>

        <img class="tweetImg" [src]=tweet.t_image *ngIf="tweet.t_image">
      
        <ion-card-content>
          <p>{{tweet.tweetcontent}}</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col>
            <a> <img class="main-likes" *ngIf=tweet.like src="../../assets/icon/liked.svg" (click)=onUnLike(tweet.likeDoc)></a>
            <a> <img class="main-likes" *ngIf=!tweet.like src="../../assets/icon/unliked.svg" (click)="onLike(tweet.likeDoc)"></a>
            Likes {{tweet.liked.length}}

          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              
              <div>4 Retweets</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              <p>{{tweet.t_date}}</p>
            </ion-note>
          </ion-col>
        </ion-row>
      
      </ion-card>
