<ion-header>
    <div class="top-bar top-text">
    
        <ion-grid>
          <ion-row></ion-row>
          <ion-row style="text-align: center;">
            <ion-col col-2><div><button (click)="closeView()" ion-button><img src="../../assets/icon/close.svg"></button></div></ion-col>
            <ion-col col-8>Sets and Reps</ion-col>
            <ion-col col-2>  <div (click)="setExercise()"><i class="fas fa-check"></i></div></ion-col>
          </ion-row>
        </ion-grid>
      </div>
  
</ion-header>
<ion-content>
    <div class="exercise">
  
        <ion-grid class="workout-grid text-decorations">
            <ion-row>
              <ion-col col-12 class="exe-name">{{exercise.exe_name}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col col-6>Sets</ion-col>
              <ion-col col-6>Reps</ion-col>
            </ion-row>
            <ion-row *ngFor="let item of sets ; let i = index">
                <ion-col col-5><ion-label>Set {{i+1}}</ion-label></ion-col>
                <ion-col col-2><div (tap)="decSet(item)"><img src="../../assets/icon/minus.png"></div> </ion-col>
                <ion-col col-3><ion-label placeholder="Enter">{{item.reps}}</ion-label></ion-col>
                <ion-col col-2> <div (tap)="incSet(item)"> <img src="../../assets/icon/plus.png"></div></ion-col>
              
                
            </ion-row>
            <ion-row>
              <ion-col>
                <button ion-button (click)="newSet()">Add Set</button>
                
              </ion-col>
              <ion-col><button ion-button (click)="removeSet()">Remove Set</button></ion-col>
            </ion-row>
          </ion-grid>
      
    </div>
    
    

</ion-content>
