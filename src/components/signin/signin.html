<form [formGroup]="loginForm" >
   
    <ion-grid align="center">
      <ion-row>
          <ion-col col-2>
            </ion-col>
        <ion-col>
          
            <ion-item class="newionInput" >
                <ion-input type="Email" formControlName="email" name="email" placeholder="Email" class="loginEmail"></ion-input>
            </ion-item>
          
        </ion-col>
        <ion-col col-2>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ng-container *ngFor="let validation of validation_messages.email">
                  <div class="error-message" *ngIf="loginForm.get('email').hasError(validation.type) && loginForm.controls['email'].touched">{{validation.message}}</div>
                </ng-container>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col col-2>
            </ion-col>
          <ion-col>
            <ion-item class="newionInput">
                <ion-input type="Password" formControlName="pass" name="pass" placeholder="Password"></ion-input>
            </ion-item>                           
          </ion-col>
          <ion-col col-2>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="required">
                <ng-container *ngFor="let validation of validation_messages.password">
                    <div class="error-message" *ngIf="loginForm.get('pass').hasError(validation.type) && loginForm.controls['pass'].touched">{{validation.message}}</div>   
                  </ng-container>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>  <ion-label *ngIf="msg">
                {{msg}}
              </ion-label></ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
            </ion-col>
            <ion-col col-8>
                <button ion-button (click)="getLogin()">
                    Login
                     </button>
                
            </ion-col>
            <ion-col>
            </ion-col>
          </ion-row>
          <ion-row>
                  <ion-col>
                  </ion-col>
                  <ion-col col-8>
                      <label>
                          If you forgot password
                      </label>
                      <button (click)="createAcc()">reset password</button>
                  </ion-col>
                  <ion-col>
                  </ion-col>
                </ion-row>
                <ion-row>
                      <ion-col>
                      </ion-col>
                      <ion-col col-8>
                          <button ion-button (click)="getLogin()">
                              Sign Up with Google+
                               </button>
                          <button ion-button (click)="signinFb()">Signup with Facebook</button>
                      </ion-col>
                      <ion-col>
                          <button (click)="getLogged()">Get Logged</button>
                      </ion-col>
                      <ion-col>
                          <button (click)="signOut()">Sign me out</button>
                      </ion-col>
                    </ion-row>
    </ion-grid>

</form>
